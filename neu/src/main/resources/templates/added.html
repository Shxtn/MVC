<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Note hinzugefügt</title>
    <style>
        /* Grundlegende Styles für den Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        /* Container für den Inhalt */
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Überschrift */
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Absatz mit der Erfolgsnachricht */
        p {
            font-size: 16px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Link zurück zur Startseite */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Note hinzugefügt</h1>
        <p th:text="'Note hinzugefügt: ID ' + ${note.id} + ', Modul: ' + ${note.fach} + ', Note: ' + ${note.note}"></p>
        <a href="/" class="back-link">Zurück zur Startseite</a>
    </div>
</body>
</html>
