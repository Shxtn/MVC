<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Notenliste</title>
    <style>
        /* Grundlegende Styles für den Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        /* Container für den Inhalt */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Überschrift */
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Tabelle-Stile */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Link zurück zur Startseite */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liste aller Noten</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modul</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="noten : ${Noten}">
                    <tr>
                        <td th:text="${noten.id}"></td>
                        <td th:text="${noten.fach}"></td>
                        <td th:text="${noten.note}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a href="/" class="back-link">Zurück zur Startseite</a>
    </div>
</body>
</html>
